apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote
spec:
  replicas: 2
  selector:
    matchLabels:
      app: azure-vote
  template:
    metadata:
      labels:
        app: azure-vote
    spec:
      containers:
        - name: azure-vote
          image: myacrarch.azurecr.io/azure-vote:v{{image_tag}}
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
