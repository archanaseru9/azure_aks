name: docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name myacrarch

      - name: Build and push Docker image
        run: |
          docker build -t myacrarch.azurecr.io/azure-vote:v${{ github.run_id }} .
          docker push myacrarch.azurecr.io/azure-vote:v${{ github.run_id }}

      - name: Replace image tag in deployment.yaml
        run: |
          # Replace the image tag in the deployment.yaml file with the tag from the build step
          sed -i 's|v{{ image_tag }}|v${{ github.run_id }}|' deployment.yaml

      - name: Logout from Azure
        run: az logout
